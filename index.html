<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="mx-auto">Tic-Tac-Toe</h1>
<!--I put the current player's symbol in a strong tag to make it easier to select with the DOM.-->
<!--After discussing with my mentor, I added an id to the b tag as well to provide greater clarity.-->
    <h3 class="mx-auto">Currently Playing: <b id="current-player">X</b></h3>
    <div class="alert alert-success text-center mx-auto"></div>
<!--I initially tried using a table for the game board. That turned out to be too hard to keep the spaces square,
so I changed it to nested divs using rows.-->
<!--Once I had my JavaScript working, I removed all classes that were no longer necessary.-->
    <div id="game-board" class="container mx-auto">
        <div class="row justify-content-center">
            <div id="1" class="game-space top left"></div>
            <div id="2" class="game-space top middle"></div>
            <div id="3" class="game-space top"></div>
        </div>
        <div class="row justify-content-center">
            <div id="4" class="game-space center left"></div>
            <div id="5" class="game-space center middle"></div>
            <div id="6" class="game-space center"></div>
        </div>
        <div class="row justify-content-center">
            <div id="7" class="game-space left"></div>
            <div id="8" class="game-space middle"></div>
            <div id="9" class="game-space"></div>
        </div>
    </div>

    <br>
    <br>
    
    <div class="text-center"><button type="button" class="btn btn-danger btn-sm">Clear Board</button></div>




    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
